<!DOCTYPE html>
<html>
<head>
    <title>LIC Bill Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 5px; }
        .stats { display: flex; justify-content: space-around; background: #3498db; color: white; padding: 15px; border-radius: 8px; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #7f8c8d; }
        .status-pill { background: #d4edda; color: #155724; padding: 4px 12px; border-radius: 20px; font-size: 0.85em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š LIC Payment Tracker</h1>
        <p style="text-align: center; color: #7f8c8d;">Automated tracking for vs0160748@gmail.com</p>
        
        <div class="stats">
            <div><strong>Total Payments:</strong> <span id="count">0</span></div>
            <div><strong>Status:</strong> <span id="sync-status">Syncing...</span></div>
        </div>

        <table id="billTable">
            <thead>
                <tr><th>Date</th><th>Bill Description</th><th>Status</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        fetch('bills.json')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('tableBody');
                document.getElementById('count').innerText = data.length;
                document.getElementById('sync-status').innerText = "Live âœ…";
                
                if(data.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='3' style='text-align:center'>No bills found in your email yet.</td></tr>";
                    return;
                }

                data.forEach(bill => {
                    tbody.innerHTML += `<tr>
                        <td>${new Date(bill.date).toLocaleDateString()}</td>
                        <td>${bill.subject}</td>
                        <td><span class="status-pill">Paid</span></td>
                    </tr>`;
                });
            })
            .catch(err => {
                document.getElementById('tableBody').innerHTML = "<tr><td colspan='3' style='text-align:center'>Waiting for first automation run...</td></tr>";
            });
    </script>
</body>
</html>
