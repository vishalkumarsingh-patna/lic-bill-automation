<!DOCTYPE html>
<html lang="en">
<head>
    <title>My LIC Bill Tracker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>LIC Payment History</h2>
        <table id="billTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Details</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Fetch the JSON data generated by Python
        fetch('bills.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#billTable tbody');
                data.forEach(bill => {
                    const row = `<tr>
                        <td>${bill.date}</td>
                        <td>${bill.subject}</td>
                        <td>${bill.status}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
